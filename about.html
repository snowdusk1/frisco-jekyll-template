<section class="hero" style="background-image: url({% include relative-src.html src=page.image %})">
	<div class="inner-hero text-container">
		<div class="hero-text-container">
			<h1 class="editable">About</h1>
			<p class="subtext editable">Self-intro</p>
			<div class="cta button alt"><a href="/contact/">Next...</a></div>

<section class="pad">
	<div class="container" id="learn-more">
		<p class="editor-link"><a href="cloudcannon:collections/_staff_members" class="btn"><strong>&#9998;</strong> Manage Staff Members</a></p>
		<ul class="staff">
			{% for person in site.staff_members %}
				<li>
					<div class="square-image" style="background-image: url({% include relative-src.html src=person.image_path %})"></div>
					<div class="name"><a target="_blank" href="https://mastodon.sdf.org/@{{ person.name }}">{{ person.name }}</a></div>
					<div class="position">{{ person.position }}</div>
                    {% include about_{{ person.name }}.html %}
				</li>
			{% endfor %}
		</ul>
	</div>
</section>
